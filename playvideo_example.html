<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双视频播放示例</title>
    <style>
        .video-container {
            width: 640px;
            height: 360px;
            margin: 0 auto;
            position: relative;
        }
        video {
            width: 100%;
            height: 100%;
            background-color: #000;
        }
        #video2 {
            display: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="video1" controls preload="auto">
            <source src="output/input_part1.mp4" type="video/mp4">
            您的浏览器不支持HTML5视频
        </video>
        <video id="video2" controls loop preload="auto">
            <source src="output/input_part2.mp4" type="video/mp4">
            您的浏览器不支持HTML5视频
        </video>
    </div>

    <script>
        // 获取视频元素
        const video1 = document.getElementById('video1');
        const video2 = document.getElementById('video2');
        
        // 第一个视频结束时的事件处理
        video1.addEventListener('ended', function() {
            // 隐藏第一个视频
            video1.style.display = 'none';
            // 显示第二个视频
            video2.style.display = 'block';
            // 播放第二个视频
            video2.play();
        });
        
        // 页面加载后自动播放第一个视频
        window.addEventListener('DOMContentLoaded', function() {
            video1.play();
        });
    </script>
</body>
</html>
